<div class="card-container">
  <ion-card>
    <ion-row>
      <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
        <!-- <img
          src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
          alt="Ionic logo" loading="lazy" /> -->
      </ion-col>
      <ion-col size-md="9" size="12" class="welcome">
        <!-- <ion-card-header> -->
        <!-- <ion-card-title> Welcome to Ionic Secure Solutions Starter </ion-card-title> -->
        <!-- </ion-card-header> -->

        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <ion-toast
              [isOpen]="isToastOpen"
              message="Invalid credentials"
              position="top"
              [duration]="5000"
              (didDismiss)="setOpen(false)"
            ></ion-toast>
            <ion-list>
              <ion-item>
                <ion-input
                  label="Server Address"
                  label-placement="floating"
                  fill="solid"
                  formControlName="server"
                >
                </ion-input>
              </ion-item>
              <div class="error ion-padding">
                <ion-text
                  color="danger"
                  *ngIf="isServerPropertyHasError && isServerPropertyEmpty"
                >
                  server is required
                </ion-text>
              </div>

              <ion-item>
                <ion-input
                  label="Email"
                  label-placement="floating"
                  fill="solid"
                  formControlName="email"
                ></ion-input>
              </ion-item>
              <div class="error ion-padding">
                <ion-text
                  color="danger"
                  *ngIf="isEmailPropertyHasError && isEmailPropertyEmpty"
                >
                  Email is required
                </ion-text>
                <ion-text
                  color="danger"
                  *ngIf="isEmailPropertyHasError && isEmailPropertyInvalid"
                >
                  Invalid email
                </ion-text>
              </div>

              <ion-item>
                <ion-input
                  type="password"
                  label="Password"
                  label-placement="floating"
                  fill="solid"
                  formControlName="password"
                ></ion-input>
              </ion-item>
              <div class="error ion-padding">
                <ion-text
                  color="danger"
                  *ngIf="isPasswordPropertyHasError && isPasswordPropertyEmpty"
                >
                  Password is required
                </ion-text>
              </div>
            </ion-list>
            <ion-button
              expand="block"
              type="submit"
              [disabled]="isLoginButtonDisabled"
              >Login</ion-button
            >
          </form>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
