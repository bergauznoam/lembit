<ion-item-sliding #slideItem>
  <ion-item-options side="start">
    <ion-item-option fill="clear" slot="icon-only">
      <ion-button fill="clear" slot="start" (click)="onVote('up')" size="large">
        <ion-icon
          name="caret-up-circle-outline"
          [color]="didUpvote ? 'success' : 'medium'"
        ></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        slot="start"
        (click)="onVote('down')"
        size="large"
      >
        <ion-icon
          name="caret-down-circle-outline"
          [color]="didDownvote ? 'danger' : 'medium'"
        ></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>

  <ion-item lines="none">
    <div class="comment">
      <div class="comment-header">
        <div class="comment-header-user">
          <img *ngIf="avatar" [src]="avatar" alt="" />
          <div class="username">{{ username }}</div>
          <div class="score">
            <ion-icon [name]="scoreIcon" [color]="scoreColor"></ion-icon>
            {{ score }}
          </div>
        </div>
        <div class="time" slot="end">{{ time }}</div>
      </div>
      <div class="comment-content">{{ content }}</div>
    </div>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option>
      <ion-button slot="start" fill="clear" size="large" color="medium">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<div class="replies">
  <app-comment
    *ngFor="let reply of replies"
    [comment]="reply"
    [sort]="sort"
    [limit]="limit"
  ></app-comment>
</div>
