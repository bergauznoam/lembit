<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option fill="clear">
      <ion-button
        fill="clear"
        slot="start"
        (click)="onVote(!didUpvote ? 'up' : 'down')"
        size="large"
      >
        <ion-icon
          [name]="
            !didUpvote ? 'caret-up-circle-outline' : 'caret-down-circle-outline'
          "
          [color]="!didUpvote ? 'medium' : 'danger'"
        ></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>

  <ion-item lines="none">
    <div class="comment">
      <div class="comment-header">
        <div class="comment-header-user">
          <img *ngIf="avatar" [src]="avatar" alt="" />
          <div class="username">{{ username }}</div>
          <div class="score">
            <ion-icon name="arrow-up"></ion-icon>
            {{ score }}
          </div>
        </div>
        <div class="time" slot="end">{{ time }}</div>
      </div>
      <div class="comment-content">{{ content }}</div>
    </div>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option>
      <ion-button slot="start" fill="clear" size="large" color="medium">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<div class="replies">
  <app-comment
    *ngFor="let reply of replies"
    [comment]="reply"
    [sort]="sort"
    [limit]="limit"
  ></app-comment>
</div>
